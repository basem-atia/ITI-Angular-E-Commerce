<div class="d-flex flex-column gap-5 py-4 page">
  @if(categories){ @for (category of categories.data; track $index) {
  <div class="container shadow p-3">
    <h3>{{ category.name }}</h3>

    <div class="p-3 d-flex flex-wrap justify-content-evenly gap-5">
      @for (product of category.someProducts; track $index) {
      <app-product-card [product]="product"></app-product-card>
      }
      <div class="hidden-card"></div>
    </div>
    <div class="d-flex mt-2">
      <button
        class="btn btn-dark btn-view"
        (click)="goToCategory(category._id, category.name)"
      >
        See more
      </button>
    </div>
  </div>

  } } @else{
  <app-loader></app-loader>
  }
</div>
