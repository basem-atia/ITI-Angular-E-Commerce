<div class="container mt-5" *ngIf="product">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-4">
            <div class="row">
                <div class="col-3">
                    <div class="thumbnail"><img [src]="product.image" alt="Product Image"></div>
                </div>
                <div class="col-9">
                    <img [src]="product.image" class="product-image" alt="Main Image">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h3>{{ product.name }}</h3>
            <p>⭐⭐⭐⭐☆ (150 Reviews) | 
                <span class="text-success" *ngIf="product.isUsed; else newItem">Used</span>
                <ng-template #newItem><span class="text-success">New</span></ng-template>
            </p>
            <h4>${{ product.price }}</h4>
            <p>{{ product.description }}</p>

            <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary" (click)="decreaseQuantity()">-</button>
                <input type="text" class="form-control text-center mx-2" [value]="quantity" readonly style="width: 50px;">
                <button class="btn btn-outline-secondary" (click)="increaseQuantity()">+</button>
                <button class="btn btn-danger ms-3" (click)="addToCart()">Add To Cart</button>
            </div>
            <hr>
            <p><strong *ngIf="product.deliveryIsFree">Free Delivery</strong>
               <strong *ngIf="!product.deliveryIsFree">Paid Delivery</strong></p>
            <p><small>Enter your postal code for Delivery Availability</small></p>
        </div>
    </div>
</div>
