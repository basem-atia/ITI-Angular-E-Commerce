<div class="border-end">
  <div class="list-group list-group-flush">
    <!-- First collapsible tab -->
    <a
      class="list-group-item d-flex justify-content-around align-items-center border-0"
      data-bs-toggle="collapse"
      href="#collapseTab1"
      role="button"
      aria-expanded="false"
      aria-controls="collapseTab1"
    >
      Woman's Fashion
      <i class="bi bi-arrow-right-short ms-3"></i>
    </a>
    <div class="collapse" id="collapseTab1">
      <a
        role="button"
        class="list-group-item list-group-item-action bg-light text-black border-0"
        >First</a
      >
      <a
        role="button"
        class="list-group-item list-group-item-action bg-light text-black border-0"
        >Second</a
      >
      <a
        role="button"
        class="list-group-item list-group-item-action bg-light text-black border-0"
        >Third</a
      >
    </div>
    <!-- Second collapsible tab -->
    <a
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center border-0"
      data-bs-toggle="collapse"
      href="#collapseTab2"
      role="button"
      aria-expanded="false"
      aria-controls="collapseTab2"
    >
      Men's Fashion
      <i class="bi bi-arrow-right-short ms-3"></i>
    </a>
    <div class="collapse" id="collapseTab2">
      <a
        role="button"
        class="list-group-item list-group-item-action bg-light text-black border-0"
        >First</a
      >
      <a
        role="button"
        class="list-group-item list-group-item-action bg-light text-black border-0"
        >Second</a
      >
      <a
        role="button"
        class="list-group-item list-group-item-action bg-light text-black border-0"
        >Third</a
      >
    </div>

    <!-- Remaining tabs -->
    @for (item of tabs; track $index) {
    <a role="button" class="list-group-item list-group-item-action border-0">
      {{ item }}
    </a>

    }
  </div>
</div>
